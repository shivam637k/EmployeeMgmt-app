<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Emp Mgmt</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand px-4 fw-bold fst-italic" href="/">TeamSphere</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="addemp">Add Emp</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div th:if="${msg}">
            <div id="successMessage" class="alert alert-success text-center rounded-pill w-50 mx-auto mt-2 fade-out"
                 role="alert" th:text="${msg}">
            </div>
        </div>


        <h1 class="text-center text-primary fw-bold mt-4">TEAM DIRECTORY</h1>


        <div class="container p-5">
            <table class="table table-striped text-center">
                <thead>
                    <tr>
                        <th scope="col" class="fs-5">ID</th>
                        <th scope="col" class="fs-5">NAME</th>
                        <th scope="col" class="fs-5">ADDRESS</th>
                        <th scope="col" class="fs-5">EMAIL</th>
                        <th scope="col" class="fs-5">CONTACT NUMBER</th>
                        <th scope="col" class="fs-5">SALARY</th>
                        <th scope="col" class="fs-5">ACTIONS</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr th:each="e: ${emp}">
                        <th th:text="${e.id}"></th>
                        <td th:text="${e.name}"></td>
                        <td th:text="${e.address}"></td>
                        <td th:text="${e.email}"></td>
                        <td th:text="${e.phno}"></td>
                        <td th:text="${e.salary}"></td>
                        <td>
                            <a class="btn btn-sm btn-info" th:href="@{/edit/{id}(id=${e.id})}">Edit</a>
                            <a class="btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${e.id})}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
        <script>
            // Check if there is a flash message
            var successMessage = document.getElementById("successMessage");

            // If the message is present, set a timeout to remove it after 5 seconds
            if (successMessage) {
                setTimeout(function() {
                    successMessage.style.display = "none";
                }, 2000);
            }
        </script>
    </body>
</html>
