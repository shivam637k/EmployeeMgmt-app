<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Emp Mgmt</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <style>
            html, body {
                height: 100%;
            }
            .container-fluid {
                height: 100%;
            }
            .row {
                height: 100%;
            }
            .card-body {
                flex-grow: 1;
            }
            form {
                display: flex;
                flex-direction: column;
            }
            .form-group {
                margin-bottom: 1.5rem; /* Space between inputs and labels */
            }
            .btn {
                margin-top: auto;
            }
        </style>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand px-4 fw-bold fst-italic" href="/">TeamSphere</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Add Emp</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div th:if="${msg}">
            <div id="successMessage" class="alert alert-success text-center" role="alert" th:text="${msg}">
            </div>
        </div>


        <div class="container-fluid h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="text-center text-primary">Edit Employee</h4>

                            <form th:action="@{/update}" method="post" class="d-flex flex-column" th:object="${emp}">

                                <input type="hidden" th:value="${emp.id}" name="id">

                                <div class="form-group mb-4">
                                    <label for="name">Enter Full Name</label>
                                    <input type="text" name="name" id="name" class="form-control"
                                           th:value="${emp.name}">
                                </div>
                                <div class="form-group mb-4">
                                    <label for="address">Enter Address</label>
                                    <input type="text" name="address" id="address" class="form-control"
                                           th:value="${emp.address}">
                                </div>
                                <div class="form-group mb-4">
                                    <label for="email">Enter Email</label>
                                    <input type="email" name="email" id="email" class="form-control"
                                           th:value="${emp.email}">
                                </div>
                                <div class="form-group mb-4">
                                    <label for="phno">Enter Phone Number</label>
                                    <input type="number" name="phno" id="phno" class="form-control"
                                           th:value="${emp.phno}">
                                </div>
                                <div class="form-group mb-4">
                                    <label for="salary">Enter Salary</label>
                                    <input type="number" name="salary" id="salary" class="form-control"
                                           th:value="${emp.salary}">
                                </div>
                                <button class="btn btn-primary btn-block w-100">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
        <script>
            // Check if there is a flash message
            var successMessage = document.getElementById("successMessage");

            // If the message is present, set a timeout to remove it after 5 seconds
            if (successMessage) {
                setTimeout(function() {
                    successMessage.style.display = "none";
                }, 2000);
            }
        </script>
    </body>
</html>
